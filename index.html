<html>
  <head>
    <meta charset="UTF-8">
    <title>Dashboard</title>
    <style>
     * {
         font-family: "SF Pro SC","SF Pro Text","SF Pro Icons","PingFang SC","Helvetica Neue","Helvetica","Arial",sans-serif;
         padding: 0;
         margin: 0;
     }
     h1 {
         color: #4285f4;
     }
     h2 {
         color: #34a853;
     }
     body {
         margin: 2em;
     }
     h1, h2, div {
         padding: 0.4em 0;
     }
     button {
         background: #34a853;
         color: #fff;
         font-weight: bold;
         padding: 5px;
         border-style: groovy;
         border-width: 2px;
     }
     #counter, #timmer, button {
         margin: 4px;
         font-size: 1.2em;
     }
     p {
         color: #696d72;
     }
    </style>
  </head>
  <body>
    <h1>Dashboard</h1>
    <h2>Counter</h2>
    <span id="counter">-</span>
    <button>Click to Count</button>
    <h2>Timmer</h2>
    <div id="timmer">
      -
    </div>
    <script>
     const AddCount = async () => {
       const response = await fetch('/api/count', { method: 'PUT' });
       const result = await response.json();
       document.querySelector('#counter').innerHTML = result.count;
     };

     const GetCount = async () => {
       const response = await fetch('/api/count');
       const result = await response.json();
       document.querySelector('#counter').innerHTML = result.count;
     };

     const GetTime = async () => {
       const response = await fetch('/api/time');
       const result = await response.text();
       document.querySelector('#timmer').innerHTML = result;
       setTimeout(GetTime, 1000);
     };

     document.querySelector('button').onclick = AddCount;
     GetTime();
     GetCount();
    </script>
  </body>
</html>
